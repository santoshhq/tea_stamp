<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Rewards • Register</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Gender Selection Highlight */
        label:has(input[type="radio"]:checked) {
            border-color: #d97706 !important;
            background: #fff7e1 !important;
            box-shadow: 0 0 12px rgba(217, 151, 6, 0.25);
        }
        input[type="radio"]:checked + i {
            transform: scale(1.20);
            color: #d97706 !important;
        }
        input[type="radio"]:checked ~ span {
            color: #d97706 !important;
            font-weight: 600;
        }
    </style>
</head>

<body class="bg-[#fcf7f0] min-h-screen flex flex-col items-center px-4 py-10">

    <!-- Header -->
    <div class="w-full max-w-md text-center mb-8">
        <div class="w-20 h-20 mx-auto bg-gradient-to-br from-orange-500 to-amber-600 
                    rounded-full flex items-center justify-center text-white text-4xl shadow-md">
            <i class="fas fa-mug-hot"></i>
        </div>

        <h1 class="text-3xl font-bold text-[#5a3f2e] mt-4">Join Chai Rewards</h1>
        <p class="text-gray-600 text-sm">Create your account and start earning rewards</p>
    </div>

    <!-- Form Card -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-[#f1ddbe] p-6">

        <h2 class="text-lg font-semibold text-[#5a3f2e] mb-4">Create Your Account</h2>

        <form id="registerForm" onsubmit="handleRegister(event)" class="space-y-5">

            <!-- Name -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">
                    Full Name
                </label>
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input id="fullName"
                           type="text"
                           placeholder="Santosh Kumar"
                           class="w-full pl-12 p-3 rounded-xl border border-gray-300 focus:ring focus:ring-yellow-500 outline-none text-sm">
                </div>
            </div>

            <!-- Mobile -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">
                    Mobile Number
                </label>
                <div class="relative">
                    <i class="fas fa-phone absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input id="mobileNumber"
                           type="tel"
                           maxlength="10"
                           placeholder="9876543210"
                           class="w-full pl-12 p-3 rounded-xl border border-gray-300 focus:ring focus:ring-yellow-500 outline-none text-sm">
                </div>
                <p class="text-xs text-gray-500 mt-1">Enter 10-digit mobile number</p>
            </div>

            <!-- Age -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">
                    Age
                </label>
                <div class="relative">
                    <i class="fas fa-hashtag absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input id="age"
                           type="number"
                           min="13" max="120"
                           placeholder="18"
                           class="w-full pl-12 p-3 rounded-xl border border-gray-300 focus:ring focus:ring-yellow-500 outline-none text-sm">
                </div>
            </div>

            <!-- Gender -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Gender
                </label>

                <div class="grid grid-cols-2 gap-3">

                    <!-- Male -->
                    <label class="flex flex-col items-center p-4 rounded-xl border border-gray-300 cursor-pointer 
                                   hover:bg-yellow-50 transition-all">
                        <input type="radio" name="gender" value="Male" class="hidden" required>

                        <i class="fas fa-male text-3xl text-blue-600"></i>
                        <span class="text-sm mt-2 text-gray-700">Male</span>
                    </label>

                    <!-- Female -->
                    <label class="flex flex-col items-center p-4 rounded-xl border border-gray-300 cursor-pointer 
                                   hover:bg-yellow-50 transition-all">
                        <input type="radio" name="gender" value="Female" class="hidden" required>

                        <i class="fas fa-female text-3xl text-pink-600"></i>
                        <span class="text-sm mt-2 text-gray-700">Female</span>
                    </label>

                </div>
            </div>

            <!-- Error -->
            <div id="errorMessage"
                 class="hidden p-3 bg-red-100 border border-red-300 rounded-lg text-red-700 text-sm"></div>

            <div id="successMessage"
                 class="hidden p-3 bg-green-100 border border-green-300 rounded-lg text-green-700 text-sm"></div>

            <!-- Submit -->
            <button class="w-full bg-gradient-to-r from-orange-500 to-amber-600 
                           text-white py-3 rounded-xl font-semibold text-base shadow-md
                           hover:from-orange-600 hover:to-amber-700 transition">
                Create Account
                <i class="fas fa-arrow-right ml-2"></i>
            </button>

            <!-- Login -->
            <p class="text-center text-sm text-gray-600 mt-3">
                Already have an account?
                <a href="index.html" class="text-yellow-700 font-semibold hover:underline">
                    Login Here
                </a>
            </p>

        </form>
    </div>

<script>
/* Same logic you already had, but cleaner */

function handleRegister(event) {
    event.preventDefault();

    const fullName = document.getElementById("fullName").value.trim();
    const mobile = document.getElementById("mobileNumber").value.trim();
    const age = parseInt(document.getElementById("age").value);
    const gender = document.querySelector('input[name="gender"]:checked')?.value;

    if (fullName.length < 2) return showError("Enter a valid name.");
    if (!/^[6-9]\d{9}$/.test(mobile)) return showError("Enter a valid 10-digit mobile number.");
    if (age < 13 || age > 120) return showError("Enter a valid age.");
    if (!gender) return showError("Select your gender.");

    let users = JSON.parse(localStorage.getItem("users") || "[]");

    if (users.find(u => u.mobile === mobile)) {
        showError("Mobile number already registered.");
        setTimeout(() => window.location.href = "index.html", 2000);
        return;
    }

    users.push({
        id: Date.now().toString(),
        name: fullName,
        mobile: mobile,
        age: age,
        gender: gender,
        stamps: 0,
        history: [],
        joined: new Date().toISOString()
    });

    localStorage.setItem("users", JSON.stringify(users));

    showSuccess("Registration successful! Redirecting…");
    setTimeout(() => window.location.href = "index.html", 2000);
}

function showError(msg) {
    const e = document.getElementById("errorMessage");
    const s = document.getElementById("successMessage");
    s.classList.add("hidden");
    e.textContent = msg;
    e.classList.remove("hidden");
}

function showSuccess(msg) {
    const e = document.getElementById("errorMessage");
    const s = document.getElementById("successMessage");
    e.classList.add("hidden");
    s.textContent = msg;
    s.classList.remove("hidden");
}
</script>

</body>
</html>
